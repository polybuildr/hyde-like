{{ partial "head.html" . }}
<body class="{{ .Site.Params.themeColor }}">
  {{ partial "sidebar.html" . }}
  <div class="content container">
    <div class="posts">
      {{ range .Data.Pages }}
      <article class="post">
        {{ partial "post-header.html" . }}
        <div class="post-content">
          {{ .Content }}
        </div>
      </article>
      {{ end }}
    </div>
  </div>
</body>
