<div class="sidebar">
  <div class="container">
    <div class="sidebar-about">
      <h1>
        <a href="{{ .Site.BaseURL }}">
          {{ .Site.Title }}
        </a>
      </h1>
      <p class="lead">{{ .Site.Params.Description | safeHTML }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item" href="{{ .Site.BaseURL }}">Home</a>
    </nav>

    <p>{{ with .Site.Params.copyright }}{{.}}{{ else }}&copy; {{ now.Format "2006"}}. All rights reserved. {{end}}</p>
  </div>
</div>
