{{ partial "head.html" . }}
<body class="{{ .Site.Params.themeColor }}">
  {{ partial "sidebar.html" . }}
  <div class="content container">
    <article class="post">
      {{ partial "post-header.html" . }}
      <div class="post-content">
        {{ .Content }}
      </div>
    </article>
    {{ if and (isset .Site.Params "disqusshortname") (ne .Site.Params.DisqusShortname "" )}}
      {{ partial "disqus.html" . }}
    {{ end }}
  </div>
</body>
</html>
