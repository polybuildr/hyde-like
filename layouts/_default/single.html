{{ partial "head.html" . }}
<body class="{{ .Site.Params.themeColor }}">
  {{ partial "sidebar.html" . }}
  <div class="content container">
    <article class="post">
      <h1 class="post-title">{{ .Title }}</h1>
      <time class="post-date">{{ .Date.Format "Jan 2, 2006" }}</time>
      {{ partial "tags.html" . }}
      <div class="post-content">
        {{ .Content }}
      </div>
    </article>
  </div>
</body>
</html>
